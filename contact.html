<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar bg-black">
        <a class="navbar-brand ps-4" href="#"><img src="static/home-pics/btlb-logo.webp" class="ps-3" alt=""></a>
        <nav class="nav flex-column nav-justified position-absolute top-50 start-50 translate-middle">
            <a class="nav-link" href="index.html">
                <button class="btn text-white btn-outline-danger text-decoration-none">Home</button>
            </a>
            <a class="nav-link" href="about.html">
                <button class="btn text-white btn-outline-danger text-decoration-none">About</button>
            </a>
            <a class="nav-link" href="memberships.html">
                <button class="btn text-white btn-outline-danger text-decoration-none">Memberships</button>
            </a>
            <a class="nav-link" href="sign-up.html">
                <button class="btn text-white btn-outline-danger text-decoration-none">Start Battling</button>
            </a>
            <a class="nav-link" href="contact.html">
                <button class="btn text-white btn-outline-danger text-decoration-none active" aria-current="true">Contact</button>
            </a>
        </nav>
    </div>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="text-center mb-4 pb-2 pb-md-0 mb-md-5">Contact</h3>
                            <form>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="firstName" class="form-control form-control-lg" />
                                            <label class="form-label" for="firstName">First Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="lastName" class="form-control form-control-lg" />
                                            <label class="form-label" for="lastName">Last Name</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="email" id="emailAddress" class="form-control form-control-lg" />
                                            <label class="form-label" for="emailAddress">Email</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                                            <label class="form-label" for="phoneNumber">Phone Number</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12 mb-4">
                                        <textarea id="message" class="form-control form-control-lg" rows="4"></textarea>
                                        <label for="message" class="form-label">Message</label>
                                    </div>
                                </div>

                                <div class="text-center mt-4 pt-2">
                                    <input data-mdb-ripple-init class="btn btn-danger btn-lg" type="submit" value="Submit" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-center bg-black mt-5">
      <div class="d-flex justify-content-center gap-3">
          <div class="d-flex flex-row justify-content-center align-items-center col-sm-2 pt-4 pb-3 gap-5 text-center bg-black">
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
      </div>
  </footer>
</body>
</html>
